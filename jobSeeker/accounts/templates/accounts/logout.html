<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logged Out | Job Portal</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: #0d0d0d;
            color: #f5f5f5;
            background-image: radial-gradient(circle at top left, #222, #000);
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 5rem auto;
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0px 0px 25px rgba(0, 204, 255, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #00ccff;
            text-shadow: 0px 0px 8px #00ccff;
            letter-spacing: 1px;
        }

        a {
            display: inline-block;
            margin-top: 1rem;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: bold;
            background: linear-gradient(135deg, #00ccff, #00ff99);
            color: #000;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 204, 255, 0.4);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 255, 153, 0.6);
        }

        a:active {
            transform: scale(0.97);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ‘‹ You have been logged out.</h2>
        <a href="{% url 'accounts:login' %}">ðŸ”‘ Login Again</a>
    </div>
</body>
</html>
