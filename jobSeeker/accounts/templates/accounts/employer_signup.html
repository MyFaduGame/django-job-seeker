<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employer Sign Up | Job Portal</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: #0d0d0d;
            color: #f5f5f5;
            background-image: radial-gradient(circle at top left, #222, #000);
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto; /* ðŸ‘ˆ start from top with some spacing */
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0px 0px 25px rgba(0, 255, 100, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #00ff99;
            text-shadow: 0px 0px 8px #00ff99;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form p {
            margin-bottom: 1rem;
        }

        input, select {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            outline: none;
            transition: border 0.2s, background 0.2s;
        }

        input:focus, select:focus {
            border-color: #00ff99;
            background: #262626;
        }

        button {
            margin-top: 1rem;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(135deg, #00ff99, #00ccff);
            color: #000;
            box-shadow: 0 5px 15px rgba(0, 255, 153, 0.4);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 255, 153, 0.6);
        }

        button:active {
            transform: scale(0.97);
        }

        p {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        p a {
            color: #00ccff;
            text-decoration: none;
            transition: color 0.2s;
        }

        p a:hover {
            color: #00ff99;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Employer Registration</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">ðŸš€ Register Now</button>
        </form>
        <p>Already have an account? <a href="{% url 'accounts:login' %}">Login</a></p>
    </div>
</body>
</html>
