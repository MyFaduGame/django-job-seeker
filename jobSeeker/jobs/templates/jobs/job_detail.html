<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ job.title }} | Job Details</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }

    body {
      background: #0d0d0d;
      color: #f5f5f5;
      min-height: 100vh;
      padding: 2rem;
      background-image: radial-gradient(circle at top left, #1a1a1a, #000);
    }

    .job-card {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(20, 20, 20, 0.95);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.2);
      animation: fadeIn 0.6s ease;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    .meta {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #ccc;
    }

    .meta span {
      color: #ffcc00;
      font-weight: bold;
    }

    .description {
      line-height: 1.6;
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #e0e0e0;
    }

    .btn {
      display: inline-block;
      padding: 12px 22px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-apply {
      background: linear-gradient(135deg, #00ccff, #00ff99);
      color: #000;
      box-shadow: 0 5px 15px rgba(0, 255, 153, 0.4);
    }

    .btn-apply:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 255, 153, 0.7);
    }

    .btn-login {
      background: linear-gradient(135deg, #ff00cc, #ffcc00);
      color: #000;
      box-shadow: 0 5px 15px rgba(255, 0, 204, 0.4);
    }

    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 204, 0, 0.7);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="job-card">
    <h1>{{ job.title }}</h1>
    <p class="meta">
      <span>{{ job.company.company_name }}</span> â€” {{ job.location }}
    </p>

    <div class="description">
      {{ job.description|linebreaks }}
    </div>

    {% if user.is_authenticated and user.is_jobseeker %}
      <a href="{% url 'jobs:apply' pk=job.id %}" class="btn btn-apply">ðŸš€ Apply Now</a>
    {% else %}
      <a href="{% url 'accounts:login' %}?next={{ request.path }}" class="btn btn-login">ðŸ”‘ Login to Apply</a>
    {% endif %}
  </div>
</body>
</html>
